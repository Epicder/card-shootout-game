name: penalty_card_game
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  cupertino_icons: ^1.0.8
  firebase_storage: ^12.3.4
  lottie: ^3.1.3


  user_repository:
    path: packages/user_repository
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/login_screen.jpg
    - assets/fondo_menu.jpg
    - assets/fondo_menu.jpg
    - assets/fondo_draft.jpg
    - assets/fondo_cartas.png
    - assets/sta_azuro.jpg
    - assets/sta_tis.png
    - assets/animations/goal.json
    - assets/animations/confetti.json
    - assets/animations/plus.json
    - assets/animations/fireworks.json
    - assets/animations/dibu.png
    - assets/icon.jpg


  fonts:
    - family: Speedway
      fonts:
        - asset: fonts/Speedway.ttf
          style: italic
    - family: Sport
      fonts:
        - asset: fonts/SPORTVIPER.ttf
